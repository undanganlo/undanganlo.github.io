<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Daftar Tamu</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>  
  <main id="main">
  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>Buku <span class="gradientText">Tamu</span></h2>
        <p>Silahkan Daftar kehadiran Anda pada acara kami!</p>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="alert alert-success alert-dismissible fade show d-none lpk-alert" role="alert">
            Terima kasih telah meluangkan waktu <strong>Pesan Anda</strong> telah kami terima. silahkan kembali ke <strong><a href="/index.html">Halaman Undangan</a></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            <div class="row">
              <form name="daftar-undangan">
              <div class="col-md-6 form-group pb-3">
                <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama Anda" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0 pb-3">
                <input type="number" class="form-control" name="hp" id="hp" placeholder="No. Handphone" required>
              </div>
            </div>
            <div id="form-group mt-3 pb-3">
              <h6>Apakah Anda akan hadir?</h6>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="kehadiran" id="exampleRadios1" value="Ya, Saya akan hadir." checked>
                <label class="form-check-label" for="exampleRadios1">
                  Ya, Saya akan hadir.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="kehadiran" id="exampleRadios2" value="Tidak, Mohon maaf.">
                <label class="form-check-label" for="exampleRadios2">
                  Tidak, Mohon maaf.
                </label>
              </div>
            </div>
            <div class="form-group mt-3 pb-3">
              <textarea class="form-control" name="pesan" rows="5" placeholder="pesan" required></textarea>
            </div>
            <div class="col-auto my-1">
              <button type="kirim" class="btn btn-primary btn-daftar">Daftar</button>
              <button class="btn btn-primary btn-kirim d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Mengirim...
              </button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </section>

    
<!-- ======= Footer ======= -->
<footer id="footer"><div class="footer-top">
  <div class="container"><div class="row">
    <div class="col-lg-3 col-md-6 footer-contact">
      <div class="credits"> Designed by <a href="https://facebook.com/akuwongbatak">Junjung Sitorus</a></div>
    </div>
    </footer>
<!-- End Footer -->
</main>
  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzTGWJOqMsjxwn2z8nsIQkcfexcQT6onEeY16Vl-rkgbq-ZEKExrDop_sxdsFR8JlWByg/exec'
    const form = document.forms['daftar-undangan'];
    const btnDaftar = document.querySelector('.btn-daftar');
    const btnKirim = document.querySelector('.btn-kirim');
    const lpkAlert = document.querySelector('.lpk-alert');
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      btnKirim.classList.toggle('d-none')
      btnDaftar.classList.toggle('d-none')
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          btnKirim.classList.toggle('d-none')
          btnDaftar.classList.toggle('d-none')
          lpkAlert.classList.toggle('d-none')
          form.reset()
          console.log('Success!', response)})
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>

</html>
